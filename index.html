<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up | The Code Review</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>the code review</header>

    <main>
        <div class="preamble">
            <h1>Signup for our newsletter</h1>
            <p>
                Get the latest news on how your code is doing right in your inbox
            </p>
        </div>
        <form>
            <fieldset>
                <legend>Contact Information</legend>

                <div>
                    <label for="full_name">Full Name</label>
                    <input type="text" placeholder="Required" required id="full_name" name="full_name">
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="Required" required id="email" name="email">
                </div>
                <div>
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div>
                    <label for="street_address">Street Address</label>
                    <input type="text" id="street_address" name="street_address">
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div>
                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option></option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                        <option value="AS">American Samoa</option>
                        <option value="DC">District of Columbia</option>
                        <option value="GU">Guam</option>
                        <option value="MH">Marshall Islands</option>
                        <option value="MP">Northern Mariana Island</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="VI">Virgin Islands</option>
                        <option value="AE">Armed Forces Africa</option>
                        <option value="AA">Armed Forces Americas</option>
                        <option value="AE">Armed Forces Canada</option>
                        <option value="AE">Armed Forces Europe</option>
                        <option value="AE">Armed Forces Middle East</option>
                        <option value="AP">Armed Forces Pacific</option>
                    </select>
                </div>
                <div>
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip_code">
            </fieldset>
            <fieldset>
                <legend>Newsletter</legend>
                <div>
                    <p>Select the newsletters you would like to receive</p>
                    <div>
                        <input type="checkbox" id="htmlnews" name="htmlnews">
                        <label for="htmlnews">HTML News</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cssnews" name="cssnews">
                        <label for="cssnews">CSS News</label>
                    </div>
                    <div>
                        <input type="checkbox" name="jsnews" id="jsnews">
                        <label for="jsnews">HTML News</label>
                    </div>
                </div>
                <div>
                    <p>Newletter format</p>
                    <div>
                        <input type="radio" id="htmlformat" name="format" value="html">
                        <label for="htmlformat">HTML</label>
                    </div>
                    <div>
                        <input type="radio" id="textformat" name="format" value="text">
                        <label for="textformat">Plain text</label>
                    </div>
                </div>
                <div>
                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics" name="topics"></textarea>
                </div>
            </fieldset>
            <fieldset class="submit">
                <input type="submit" value="Sign Up">
            </fieldset>
        </form>
    </main>

    <footer>Copyright the Code Review</footer>

</body>

</html>
